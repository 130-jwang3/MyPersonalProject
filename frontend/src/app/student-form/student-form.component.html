<div class="container text-center table-bordered table-sm" style="width:300px;">
  <div class="panel-title"><h2>Add Student Form</h2></div>
  <div>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="lastName"><h4><b>Last name</b></h4></label><br>
        <input type="text" [(ngModel)]="student.lastName"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Enter your last name"
               required #lastName="ngModel">
      </div>
      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
        <div *ngIf="lastName.errors?.['required']">last name is required.</div>
      </div>
      <div class="form-group">
        <label for="firstName"><h4><b>First name</b></h4></label><br>
        <input type="text" [(ngModel)]="student.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter your first name"
               required #firstName="ngModel">
      </div>
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
        <div *ngIf="firstName.errors?.['required']">first name is required.</div>
      </div>
      <div class="form-group">
        <label for="gender"><h4><b>Gender</b></h4></label><br>
        <input type="text" [(ngModel)]="student.gender"
               class="form-control"
               id="gender"
               name="gender"
               placeholder="Enter your gender"
               required #gender="ngModel">
      </div>
      <div class="form-group">
        <label for="phoneNumber"><h4><b>phone#</b></h4></label><br>
        <input type="text" [(ngModel)]="student.phoneNumber"
               class="form-control"
               id="phoneNumber"
               name="phoneNumber"
               placeholder="Enter your phone number"
               required #phoneNumber="ngModel">
      </div>
      <div class="form-group">
        <label for="studentNumber"><h4><b>student#</b></h4></label><br>
        <input type="text" [(ngModel)]="student.studentNumber"
               class="form-control"
               id="studentNumber"
               name="studentNumber"
               placeholder="Enter your student number"
               required #studentNumber="ngModel">
      </div>
      <div *ngIf="studentNumber.invalid && (studentNumber.dirty || studentNumber.touched)" class="alert alert-danger">
        <div *ngIf="studentNumber.errors?.['required']">Student Number is required.</div>
      </div>
      <div class="form-group">
        <label for="major"><h4><b>Major</b></h4></label><br>
        <select id="major"
                name="major"
                [(ngModel)]="student.major"
                required #major="ngModel">
          <option value="COMPUTER_SCIENCE">computer science</option>
          <option value="ENGINEER">engineer</option>
          <option value="MATH">math</option>
          <option value="PHYSICS">physics</option>
          <option value="APPLIED_SCIENCE">applied science</option>
          <option value="ARTS">arts</option>
        </select>
      </div>
      <div *ngIf="major.invalid && (major.dirty || major.touched)" class="alert alert-danger">
        <div *ngIf="major.errors?.['required']">Major is required.</div>
      </div>
      <div class="form-group">
        <label for="type"><h4><b>Type</b></h4></label><br>
        <select id="type"
                name="type"
                [(ngModel)]="student.type"
                required #type="ngModel">
          <option value="Undergraduate">undergraduate</option>
          <option value="Graduate">graduate</option>
        </select>
      </div>
      <div *ngIf="type.invalid && (type.dirty || type.touched)" class="alert alert-danger">
        <div *ngIf="type.errors?.['required']">Type is required.</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info"
              style="margin-bottom: 10px;">Submit
      </button>
    </form>
  </div>
</div>
